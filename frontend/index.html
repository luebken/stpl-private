<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app" v-if="visible">
    Ecosystem: {{ platform }}, Name: {{ name }}, Latest release: {{ lastet_release }}
  </div>

</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      visible: false,
      platform: "",
      name: "",
      lastet_release: ""
    },
    mounted: function () {
      console.log("ready")
      that = this
      fetch('https://0m4mv2f1y8.execute-api.us-east-1.amazonaws.com/dev/component/npm/express').then(response => {
        response.json().then(function (json) {
          that.name = json.librariosio.name
          that.platform = json.librariosio.platform
          that.lastet_release = json.librariosio.latest_release_number
          that.visible = true
          console.log(json.librariosio)
        })
      }, response => {
        console.log("error ", response)
      });
    }
  })

</script>

</html>
